$def with (movie, form, reviews)

<a class="btn btn-large btn-info" href="/play/$movie.id">Qvod播放</a>

<legend>$movie.title</legend>
<p>
$movie.create_time<br/>
</p>

<legend>来源</legend>
<p>
$movie.source
</p>

<legend>简介</legend>
<p>
$movie.content
</p>

<legend>网友评价</legend>
<form action="/review/$movie.id" method="movie">
$:form.render()
</form>

$for review in reviews:
    <br/>
    <h4>$review.nick</h4>
    <p>$review.content</p>
